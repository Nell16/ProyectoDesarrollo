<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="plantilla/template::head">

    </head>
    <body>
        <header th:replace="plantilla/template::header"></header>
        <div class="descripcion" align-items="center">
            <h1>Informacion de alimentos disponibles</h1>
        </div>
        <div class="container">
            <h2 th:text="${titulo}"></h2>
            <table class="table table-dark table-striped"> 
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Tipo</th>
                        <th scope="col">Edad</th>
                        <th scope="col">Peso</th>
                        <th scope="col">Descripci√≥n</th>
                        <th scope="col">Editar </th>
                        <th scope="col">Eliminar </th>
                    </tr>
                </thead>
                <tbody>
                <th:block th:each="user : ${alimentos}">
                    <tr>
                        <td th:text="${user.getNombre}"></td>
                        <td th:text="${user.getTipo}"></td>
                        <td th:text="${user.getEdad}"></td>
                        <td th:text="${user.getPeso}"></td>
                        <td th:text="${user.getDescripcion}"></td>
                        <td>
                            <a th:href="@{/EditarAlimento/{id}(id=${user.getid})}">Editar</a>
                        </td>
                        <td>
                            <a th:href="@{/EliminarAlimento/{id}(id=${user.getid})}">Eliminar</a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
            <button>
                <a href="/agregarAlimentoN">Agregar alimento</a>
            </button>
        </div>
        <footer th:replace="plantilla/template::footer">
    </body>
</html>
