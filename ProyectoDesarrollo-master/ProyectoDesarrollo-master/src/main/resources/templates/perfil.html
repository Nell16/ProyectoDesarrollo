<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Adopcion de Mascotas</title>
        <link rel="stylesheet" href="css/index.css"/>

        <!-- CSS only 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">-->
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </head>


    <body>

        <div class="container">

            <a class="title"><h1><img src="images/Logo.png" width="50px" height="50px"></span>Adopta Un Amigo</h1></a>
            <nav>
                <ul class="menu">

                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="/leerperros">Perros</a></li>
                    <li><a href="/leergatos">Gatos</a></li>
                    <li><a href="/leeralimentos">Alimentos</a></li>
                    <li><a href="/leerdonaciones">Donaciones</a></li>
                    <li><a href="/datosusuario">Perfil</a></li>
                </ul>
            </nav>
        </div>


        <!--  Inicio formulario -->
        <!-- Inicia Formulario para creacion de un nuevo usuario -->
        <div class="contact_form">
            <div class="formulario">      
                <tbody>
                    <th:block th:each="user:${usuario}">
                        <tr>
                            <td th:text="${user.getNombre}"></td>
                            <td th:text="${user.getApellido1}"></td>
                            <td th:text="${user.getApellido2}"></td>
                            <td th:text="${user.getUsername}"></td>
                            <td th:text="${user.getTelefono}"></td>
                            <td th:text="${user.getEmail}"></td>
                            <td>
                                <a th:href="@{/EditarUsuario/{ID}(ID=${user.getID})}">Editar</a>
                            </td>
                            <td>
                                <a th:href="@{/EliminarUsuario/{ID}(ID=${user.getID})}">Eliminar</a>
                            </td>
                        </tr>
                    </th:block>
                </tbody>
            </div>
            <!-- fin formulario -->
            <footer  class="footer">
                <div class="text-center p-3 border-top border-black bg-black text-black">
                    Â© 2022 Copyright: Desarrollo 
                    <a th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}"
                       th:href="${urlBuilder.replaceQueryParam('lang','es').toUriString()}">ES</a>  
                    <a th:with="urlBuilder=${T(org.springframework.web.servlet.support.ServletUriComponentsBuilder).fromCurrentRequest()}"
                       th:href="${urlBuilder.replaceQueryParam('lang','en').toUriString()}">EN</a>
                </div>
            </footer>
    </body>
</html>
