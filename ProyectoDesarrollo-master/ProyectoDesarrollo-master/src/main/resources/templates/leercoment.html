        <div>
            <!-- formulario de contacto en html y css -->  

            <div class="contact_form">

                <div class="formulario">      
                    <h1>Crear un comentario</h1>

                    <form th:object ="${comentario}"
                          th:action ="@{/saveC}"
                          method="POST" 
                          >
                      
                        <p>
                            <label for="nombre" class="colocar_nombre">Nombre
                                <span class="obligatorio">*</span>
                            </label>
                            <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" placeholder="Escribe tu nombre">
                        </p>

                        <p>
                            <label for="comentario" class="colocar_comentario">Comentario
                                <span class="obligatorio">*</span>
                            </label>                     
                            <textarea name="introducir_comentario" class="texto_mensaje" id="comentario" required="obligatorio" placeholder="Deja aquÃ­ tu comentario..."></textarea> 
                        </p>                    

                        <button type="submit" name="enviar_formulario" id="enviar"><p>Enviar</p></button>

                        <p class="aviso">
                            <span class="obligatorio"> * </span>los campos son obligatorios.
                        </p>          
                    </form>

                </div>  
            </div>
            <div class="Container">
                <h1 th:text="${titulo}"></h1>
                <table class="table table-dark table-striped"> <thead class="thead-dark">
                        <tr>
                            <th scope="col">Nombre usuario</th>
                            <th scope="col">Comentario</th>                        
                        </tr>
                    </thead>

                    <tbody>
                    <th:block th:each="user : ${comentario}">
                        <tr>
                            <td th:text="${user.getNombre}"></td>
                            <td th:text="${user.getComentario}"></td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
