<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

    <head th:replace="plantilla/template::head"></head>
    <body>
        <div class="content">
            <div style="width: 600px; margin-left: auto; margin-right: auto; margin-top: 24px; padding: 24px;">
                <div class="card">
                    <div class="card-header"><i class="fa fa-user"></i> Iniciar Sesion</div>
                    <div class="card-block" style="padding: 24px;">
                        <form name="f" th:action="@{/login}" method="post" enctype="">
                            <fieldset>
                                <!-- Thymeleaf + Spring Security error display -->
                                <div th:if="${param.error}" class="alert alert-danger">Usuario o Contrasena invalida</div>
                                <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
                                <!-- Login Controls -->
                                <div class="form-group"><label for="txtUsername">Usuario</label> <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" /></div>
                                <div class="form-group"><label for="txtPassword">Contrasena</label> <input type="password" class="form-control" id="password" name="password" placeholder="Contrasena" /></div>
                                <div class="form-check"><input type="checkbox" class="form-check-input" id="checkRememberMe" name="checkRememberMe" /> <label class="form-check-label" for="checkRememberMe">Recordarme?</label></div>
                                <!-- Login Button -->
                                <div class="form-actions" style="margin-top: 12px;"><button type="submit" class="btn btn-primary">Ingesar</button></div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>

        </div>    
    </body>
</html>
