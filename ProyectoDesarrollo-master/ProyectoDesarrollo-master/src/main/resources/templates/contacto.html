<html>
    <head th:replace="plantilla/template::head"></head>


    <body>
        <header th:replace="plantilla/template::header"></header>
        <div>
            <h1 style="text-align: center">Gracias por querer ponerte en contacto con nosotros, llena todos los campos y en breve te responderemos.</h1>
        </div>

        <div class="container py-4 ">
            <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${success != null}">
                <label th:text="${success}"></label>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!--1 Bootstrap 5 starter form -->
            <div style="background-color: white;">
            <form id="contactForm"
                  th:object="${contactoform}"
                  th:action="@{/saveContact}"
                  method="POST"
                  enctype ="multipart/form-data"
                  >
                <input type="hidden" th:field="*{id}">

                <!-- Name input -->
                <div class="mb-3">
                    <label class="form-label" for="name">Nombre</label>
                    <input class="form-control" id="name" type="text" placeholder="Tu nombre" th:field="*{nombre}" />
                </div>

                <!-- Email address input -->
                <div class="mb-3">
                    <label class="form-label" for="emailAddress">Correo</label>
                    <input class="form-control" id="emailAddress" type="email" placeholder="Tu correo" th:field="*{correo}" />
                </div>
                <!-- Email address input -->
                <div class="mb-3">
                    <label class="form-label" for="emailAddress">Telefono</label>
                    <input class="form-control"  type="tel" placeholder="Tu telefono" th:field="*{telefono}" />
                </div>

                <!-- Message input -->
                <div class="mb-3">
                    <label class="form-label" for="message">Message</label>
                    <textarea class="form-control" id="message" type="text" placeholder="Mensaje" th:field="*{mensaje}" style="height: 10rem;"></textarea>
                </div>

                <!-- Form submit button -->
                <div class="d-grid">
                    <button class="btn btn-dark btn-lg" type="submit">Enviar</button>
                </div>

            </form>
            </div>
        </div>
    </body>
</html>
