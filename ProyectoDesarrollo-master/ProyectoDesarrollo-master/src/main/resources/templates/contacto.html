<html>
    <head th:replace="plantilla/template::head"></head>


    <body>
        <header th:replace="plantilla/template::header"></header>
        <div>
            <h1 style="text-align: center" th:text="#{accion.contactoTitulo}"></h1>
        </div>

        <div class="container py-4 ">
            <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${success != null}">
                <label th:text="${success}"></label>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!--1 Bootstrap 5 starter form -->
            <div style="background-color: white;">
            <form id="contactForm"
                  th:object="${contactoform}"
                  th:action="@{/saveContact}"
                  method="POST"
                  enctype ="multipart/form-data"
                  >
                <input type="hidden" th:field="*{id}">

                <!-- Name input -->
                <div class="mb-3">
                    <label class="form-label" for="name" th:text="#{cliente.nombre}"></label>
                    <input class="form-control" id="name" type="text" th:placeholder="#{cliente.nombre}" th:field="*{nombre}" />
                </div>

                <!-- Email address input -->
                <div class="mb-3">
                    <label class="form-label" for="emailAddress" th:text="#{cliente.correo}"></label>
                    <input class="form-control" id="emailAddress" type="email" th:placeholder="#{cliente.correo}" th:field="*{correo}" />
                </div>
                <!-- Email address input -->
                <div class="mb-3">
                    <label class="form-label" for="emailAddress" th:text="#{cliente.telefono}"></label>
                    <input class="form-control"  type="tel" th:placeholder="#{cliente.telefono}" th:field="*{telefono}" />
                </div>

                <!-- Message input -->
                <div class="mb-3">
                    <label class="form-label" for="message" th:text="#{cliente.mensaje}"></label>
                    <textarea class="form-control" id="message" type="text" th:placeholder="#{cliente.mensaje}" th:field="*{mensaje}" style="height: 10rem;"></textarea>
                </div>

                <!-- Form submit button -->
                <div class="d-grid">
                    <button class="btn btn-dark btn-lg" type="submit" th:placeholder="#{boton.enviar}">Enviar</button>
                </div>

            </form>
            </div>
        </div>
          <footer th:replace="plantilla/template2::footer"></footer>
    </body>
</html>
