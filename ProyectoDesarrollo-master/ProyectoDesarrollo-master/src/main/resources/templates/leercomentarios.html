<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

    <head th:replace="plantilla/template::head"></head>
       
    <body>
        <header th:replace="plantilla/template::header"></header>
        
        <div class="Formulario">
            <div class="formulario">      
                <h1>Crear un comentario</h1>
                <form th:object ="${comentarioN}"
                      th:action ="@{/saveC}"
                      method="POST" 
                      >
                           <input type="hidden" th:field="*{ID}">
                    <p>
                        <label for="Usuario" class="colocar_nombre">Nombre
                            <span class="obligatorio">*</span>
                        </label>
                        <input type="text" th:field="*{Usuario}" name="introducir_nombre" id="Usuario" 
                               required="obligatorio" placeholder="Escribe tu nombre">
                    </p>

                    <p>
                        <label for="Comentario" class="colocar_comentario">Comentario
                            <span class="obligatorio">*</span>
                        </label>                     
                        <textarea name="introducir_comentario"th:field="*{Comentario}" class="texto_mensaje" id="Comentario" 
                                  required="obligatorio" placeholder="Deja aquÃ­ tu comentario..."></textarea> 
                    </p>                    

                    <button type="submit" name="enviar_formulario" id="enviar"><p>Enviar</p></button>

                    <p class="aviso">
                        <span class="obligatorio"> * </span>los campos son obligatorios.
                    </p>          
                </form>

            </div>  
        </div>
        <div class="Container">
            <h1 th:text="${titulo}"></h1>
            <table class="table table-dark table-striped"> <thead class="thead-dark">
                    <tr>
                        <th scope="col">Nombre usuario</th>
                        <th scope="col">Comentario</th>         
                        <th scope="col">Eliminar</th>    
                    </tr>
                </thead>

                <tbody>
                    <th:block th:each="user : ${comentario}">
                        <tr>
                            <td th:text="${user.getUsuario}"></td>
                            <td th:text="${user.getComentario}"></td>
                            <td>
                                <a th:href="@{/EliminarComentario/{ID}(ID=${user.getID})}">Eliminar Comentario</a>
                            </td>
                        </tr>

                    </th:block>
                </tbody>
            </table>
        </div>
        <footer th:replace="plantilla/template::footer"></footer>
    </body>
</html>
