        <div class="contact_form">
            <div class="formulario">      
                <h1>Iniciar sesion</h1>
                <form name="f" th:action="@{/login}" method="post">
                    <fieldset>
                        <!-- Thymeleaf + Spring Security error display -->                                
                        <div th:if="${param.error}" class="alert alert-danger">Invalid username and password.
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success">You have been logged out.
                        </div>
                        <!-- Login Controls -->                                
                        <div class="form-group">                                    
                            <label for="txtUsername">Username</label>             
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username">                                
                        </div>
                        <div class="form-group">                                    
                            <label for="txtPassword">Password</label>                                   
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password">                                
                        </div>
                        <div class="form-check">                                    
                            <input type="checkbox" class="form-check-input" id="checkRememberMe" name="checkRememberMe">                                   
                            <label class="form-check-label" for="checkRememberMe">Remember me?</label>                               
                        </div>
                        <!-- Login Button -->                                
                        <div class="form-actions" style="margin-top: 12px;">                                    
                            <button type="submit" class="btn btn-success">Log in</button>                                
                        </div>
                    </fieldset>
                </form>  
                <div class="newUser">                     
                    <a href="/usuarioN">Crear nuevo Usuario</a>                      
                </div>
            </div>  
        </div>
    </body>
