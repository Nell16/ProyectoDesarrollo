<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <html>
      
    <head th:replace="plantilla/plantilla::head"></head>
     



        <body>
           
                <header th:replace="plantilla/plantilla::header"></header>
      
            <!--Textos-->
            <div class="text">
                <h1>Cualquier tipo de donacion sera de gran ayuda, para poder seguir salvando vidas seran bien recibidas</h1>
                <h2>¡Muchas gracias por el apoyo!</h2>
            </div>

            <div>

                <div class="Formulario">
                    <form th:object ="${donacion}"
                          th:action ="@{/save}"
                          method="POST" 
                          >
                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Numero</label>
                            <input type="text" th:field="*{numero}" class="form-control" id="numero" placeholder="Numero de tarjeta">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Costo</label>
                            <input type="text" th:field="*{codigo}" class="form-control" id="codigo" placeholder="Codigo de seguridad">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Monto</label>
                            <input type="text" th:field="*{monto}"class="form-control" id="monto" placeholder="Monto a donar">
                        </div>
                        <input class="btn btn-primary" type="submit" value="Realizar donación">
                    </form>
                </div>
            </div>


            <footer th:replace="plantilla/plantilla::footer"></footer>
        </body>
    </html>
