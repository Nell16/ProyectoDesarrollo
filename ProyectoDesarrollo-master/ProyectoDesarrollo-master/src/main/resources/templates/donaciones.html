<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">


    <head th:replace="plantilla/template::head"></head>




    <body>


        <header th:replace="plantilla/template::header"></header>

        <!--Textos-->
        <div>
            <div class="text">
                <h1>Cualquier tipo de donacion sera de gran ayuda, para poder seguir salvando vidas seran bien recibidas</h1>

        <div>

            <div class="contact_form">
                <form th:object ="${donacion}"

                    <input type="hidden" th:field="*{id}">

                    <div class="mb-3">

                    <div class="mb-3">

                        <input type="text" th:field="*{codigo}" class="form-control" id="codigo" placeholder="Codigo de seguridad">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Monto</label>
                        <input type="text" th:field="*{monto}"class="form-control" id="monto" placeholder="Monto a donar">
                    </div>
                     <button type="submit" name="Inicio" id="enviar"><p>Realizar Donacion</p></button>
                </form>
            </div>
        </div>


        <footer th:replace="plantilla/template::footer">
