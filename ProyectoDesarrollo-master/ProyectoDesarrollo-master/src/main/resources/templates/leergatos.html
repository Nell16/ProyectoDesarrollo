<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

        <title>Adopcion de Mascotas</title>
        <link rel="stylesheet" href="css/index.css"/>


    </head>
    <body>


        <div class="container">

            <a class="title"><h1><img src="images/Logo.png" width="50px" height="50px"></span>Adopta Un Amigo</h1></a>
            <nav>
                <ul class="menu">

                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="/leerperros">Perros</a></li>
                    <li><a href="/leergatos">Gatos</a></li>
                    <li><a href="/leercomentarios">Consejos</a></li>
                    <li><a href="/leeralimentos">Alimentos</a></li>
                    <li><a href="/leerdonaciones">Donaciones</a></li>
                    <li><a href="login.html">Perfil</a></li> 

                </ul>
            </nav>
        </div>
        <div class="descripcion" align-items="center">
            <h1>Informacion de gatos disponibles</h1>
        </div>
        <div class="container">
            <h1 th:text="${titulo}"></h1>
            <table class="table table-dark table-striped"> 
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Raza</th>
                        <th scope="col">Género</th>
                        <th scope="col">Edad</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Editar </th>
                        <th scope="col">Eliminar </th>
                    </tr>
                </thead>

                <tbody>


                <th:block th:each="user : ${gatos}">
                    <tr>
                        <td th:text="${user.getNombre}"></td>
                        <td th:text="${user.getRaza}"></td>
                        <td th:text="${user.getGenero}"></td>
                        <td th:text="${user.getEdad}"></td>
                        <td th:text="${user.getEstado}"></td>
                        <td th:text="${user.getDescripcion}"></td>
                        <td>
                            <a th:href="@{/EditarGato/{ID}(ID=${user.getID})}">Edit</a>
                        </td>
                        <td>
                            <a th:href="@{/EliminarGato/{ID}(ID=${user.getID})}">Delete</a>
                        </td>
                    </tr>
                </th:block>
                </tbody>

            </table>
            <button>
                <a href="/creargatoN">Crear nuevo dato</a>
            </button>
        </div>
    </body>
</html>
