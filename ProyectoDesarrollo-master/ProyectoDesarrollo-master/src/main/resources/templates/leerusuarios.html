<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

    <head th:replace="plantilla/template::head">

    </head>
    <body>
        <header th:replace="plantilla/template::header"></header>
        <div class="fondopagina">



            <div class="descripcion" align-content="center">
                <h1>Informacion de los usuarios ingresados en la pagina web</h1>
            </div>


            <div class="container">
                <h1 th:text="${titulo}"></h1>


                <table class="table table-dark table-hover"> 
                    <tbody>

                        <th:block th:each="user : ${usuario}">

                            <thead class="thead-dark">
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido1</th>
                                <th scope="col">Apellido2</th>
                                <th scope="col">Nombre de Usuario</th>
                                <th scope="col">Tel√©fono</th>
                                <th scope="col">Correo</th>
                                <th scope="col">Editar </th>
                                <th scope="col">Eliminar </th>

                                </tr>
                            </thead>
                    </tbody>
                    <tbody>

                        <th:block th:each="user : ${usuario}">
                            <tr>
                                <td th:text="${user.getNombre}"></td>
                                <td th:text="${user.getApellido1}"></td>
                                <td th:text="${user.getApellido2}"></td>
                                <td th:text="${user.getUsername}"></td>
                                <td th:text="${user.getTelefono}"></td>
                                <td th:text="${user.getEmail}"></td>
                                <td>
                                    <a th:href="@{/EditarUsuario/{ID}(ID=${user.getID})}">Editar</a>
                                </td>
                                <td>
                                    <a th:href="@{/EliminarUsuario/{ID}(ID=${user.getID})}">Eliminar</a>
                                </td>
                            </tr>
                        </th:block>
                    </tbody>
                </table>
            </div>

        </div>

        <div class="d-flex justify-content-center">
            <a class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"  role="button" th:href="@{/usuarioN/}">Crear nuevo Usuario</a>
        </div>


        <footer th:replace="plantilla/template::footer"></footer>
    </body>
</html>
