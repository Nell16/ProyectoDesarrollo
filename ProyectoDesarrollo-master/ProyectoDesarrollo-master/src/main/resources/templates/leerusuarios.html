<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

        <title>Adopcion de Mascotas</title>
        <link rel="stylesheet" href="css/index.css"/>


    </head>
    <body>


        <div class="container">

            <a class="title"><h1><img src="images/Logo.png" width="50px" height="50px"></span>Adopta Un Amigo</h1></a>
            <nav>
                <ul class="menu">

                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="/leerperros">Perros</a></li>
                    <li><a href="/leergatos">Gatos</a></li>
                    <li><a href="/leercomentarios">Consejos</a></li>
                    <li><a href="/leeralimentos">Alimentos</a></li>
                    <li><a href="/leerdonaciones">Donaciones</a></li>
                    <li><a href="login.html">Perfil</a></li> 

                </ul>
            </nav>
        </div>

        <div class="descripcion" align-content="center">
            <h1>Informacion de los usuarios ingresados en la pagina web</h1>
        </div>
        <div class="container">
            <h1 th:text="${titulo}"></h1>
            <table class="table table-dark table-striped"> 
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido 1</th>
                        <th scope="col">Apellido 2</th>
                        <th scope="col">UserName</th>
                        <th scope="col">Tel√©fono</th>
                        <th scope="col">Email</th>
                        <th scope="col">Eliminar </th>
                    </tr>
                </thead>

                <tbody>

                <th:block th:each="user : ${usuario}">
                    <tr>
                        <td th:text="${user.getNombre}"></td>
                        <td th:text="${user.getApellido1}"></td>
                        <td th:text="${user.getApellido2}"></td>
                        <td th:text="${user.getUsername}"></td>
                        <td th:text="${user.getTelefono}"></td>
                        <td th:text="${user.getEmail}"></td>
                        <td>
                            <a th:href="@{/EliminarUsuario/{ID}(ID=${user.getID})}">Eliminar</a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
        <div>
            <form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/logout}">
                <button sec:authorize="isAuthenticated()" class="btn btn-outline-danger my-2 my-sm-0 btn-sm" type="submit">Logout</button>
                <button sec:authorize="isAnonymous()" th:href="@{~/login}" class="btn btn-outline-info my-2 my-sm-0 btn-sm" type="submit">Login</button>
            </form>
        </div>
    </body>
</html>
