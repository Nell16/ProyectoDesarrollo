<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

    <head th:replace="plantilla/template::head">

    </head>
    <body>
        <header th:replace="plantilla/template::header"></header>


        <div class="descripcion" align-content="center">
            <h1>Informacion de los usuarios ingresados en la pagina web</h1>
        </div>

        <div class="newUser">                     



        </div>
        <div class="container">
            <h1 th:text="${titulo}"
                ></h1>
            <div class="d-flex justify-content-center">
                <a 
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"  role="button" th:href="@{/usuarioN/}">Crear nuevo Usuario</a>
            </div>


            <table class="table table-dark table-hover"> 

                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido 1</th>
                        <th scope="col">Apellido 2</th>
                        <th scope="col">UserName</th>
                        <th scope="col">Tel√©fono</th>
                        <th scope="col">Email</th>
                        <th scope="col">Editar </th>
                        <th scope="col">Eliminar </th>
                    </tr>
                </thead>

                <tbody>

                    <th:block th:each="user : ${usuario}">
                        <tr>
                            <td th:text="${user.getNombre}"></td>
                            <td th:text="${user.getApellido1}"></td>
                            <td th:text="${user.getApellido2}"></td>
                            <td th:text="${user.getUsername}"></td>
                            <td th:text="${user.getTelefono}"></td>
                            <td th:text="${user.getEmail}"></td>
                            <td>
                                <a th:href="@{/EditarUsuario/{ID}(ID=${user.getId})}">Editar</a>
                            </td>
                            <td>
                                <a th:href="@{/EliminarUsuario/{ID}(ID=${user.getId})}">Eliminar</a>
                            </td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>
        <div>

        </div>

        <footer th:replace="plantilla/template::footer"></footer>
    </body>
</html>
