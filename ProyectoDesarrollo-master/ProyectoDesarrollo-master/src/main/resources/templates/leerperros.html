<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="plantilla/template::head">
    </head>
    <body>
        <header th:replace="plantilla/template::header"></header>
        <div class="descripcion" align-items="center">
            <h1>Informacion de perros disponibles</h1>
        </div>

        <div class="container">
            <h1 th:text="${titulo}"></h1>
            <table class="table table-dark table-striped"> 
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Raza</th>
                        <th scope="col">Género</th>
                        <th scope="col">Edad</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Descripción</th>
                        <th scope="col">Editar </th>
                        <th scope="col">Eliminar </th>
                    </tr>
                </thead>

                <tbody>

                <th:block th:each="user : ${perros}">
                    <tr>
                        <td th:text="${user.getNombre}"></td>
                        <td th:text="${user.getRaza}"></td>
                        <td th:text="${user.getGenero}"></td>
                        <td th:text="${user.getEdad}"></td>
                        <td th:text="${user.getEstado}"></td>
                        <td th:text="${user.getDescripcion}"></td>
                        <td>
                            <a th:href="@{/EditarPerro/{ID}(ID=${user.getID})}">Editar</a>
                        </td>
                        <td>
                            <a th:href="@{/EliminarPerro/{ID}(ID=${user.getID})}">Eliminar</a>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
            <button>
                <a href="/crearperroN">Crear nuevo dato</a>
            </button>
        </div>
        <footer th:replace="plantilla/template::footer"></footer>
    </body>
</html>
